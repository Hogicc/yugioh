<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pigeon Bread Collector</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #a3d9a5;
    }
    #menu, #score, #timer, #shop, #collectedTotal {
      text-align: center;
      margin: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
    #score, #timer {
      display: none;
      font-size: 24px;
      color: #222;
    }
    #shop {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div id="collectedTotal">Collected breadcrumbs: 0</div>
    <button class="btn" onclick="showDifficulty()">Play</button>
    <button class="btn" onclick="toggleShop()">Shop</button>
    <div id="difficulty" style="display:none;">
      <button class="btn" onclick="startGame('easy')">Easy</button>
      <button class="btn" onclick="startGame('normal')">Normal</button>
      <button class="btn" onclick="startGame('hard')">Hard</button>
    </div>
    <div id="shop">
      <div>Buy Pigeon Skins (100 breadcrumbs each):</div>
      <button class="btn" onclick="buySkin('default')">Default (Free)</button>
      <button class="btn" onclick="buySkin('red')">Red</button>
      <button class="btn" onclick="buySkin('green')">Green</button>
      <button class="btn" onclick="buySkin('pink')">Pink</button>
    </div>
  </div>

  <div id="score">Breadcrumbs collected: 0</div>
  <div id="timer">Time left: 120</div>
  <canvas id="game" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let pigeonSpeedX = 2;
    let pigeonSpeedY = 4;
    let pigeonY, pigeonX;
    let pigeonSkin = localStorage.getItem('pigeonSkin') || 'default';
    let ownedSkins = JSON.parse(localStorage.getItem('ownedSkins') || '["default"]');

    let upPressed = false;
    let downPressed = false;

    let breadcrumbs = [];
    let collected = 0;
    let totalCollected = parseInt(localStorage.getItem("totalCollected")) || 0;
    let stories = [];
    let clouds = [
      { x: 100, y: 60 }, { x: 300, y: 90 },
      { x: 550, y: 40 }, { x: 700, y: 100 }
    ];

    let mode = "easy";
    let timer = 120;
    let timerInterval;
    let animationId;

    function showDifficulty() {
      document.getElementById("difficulty").style.display = "block";
    }

    function toggleShop() {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "none" ? "block" : "none";
    }

    function updateTotalDisplay() {
      document.getElementById("collectedTotal").textContent = `Collected breadcrumbs: ${totalCollected}`;
    }

    function drawSun(ctx) {
      ctx.beginPath();
      ctx.arc(70, 70, 40, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
    }

    function drawCloud(ctx, x, y) {
      ctx.fillStyle = "#ffffff";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.arc(x + 25, y + 5, 20, 0, Math.PI * 2);
      ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPigeon(ctx, x, y, scale) {
      ctx.fillStyle = {
        default: "gray",
        red: "#b22222",
        green: "#228b22",
        pink: "#ff69b4"
      }[pigeonSkin] || "gray";
      ctx.fillRect(x - 8 * scale, y - 6 * scale, 16 * scale, 12 * scale); // Body
      ctx.fillRect(x + 4 * scale, y - 4 * scale, 6 * scale, 6 * scale); // Beak
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(x - 4 * scale, y - 2 * scale, 2 * scale, 0, Math.PI * 2); // Eye white
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(x - 4 * scale, y - 2 * scale, scale, 0, Math.PI * 2); // Eye pupil
      ctx.fill();
    }

    function drawStory(ctx, x, y, scale) {
      ctx.fillStyle = "brown";
      ctx.fillRect(x - 10 * scale, y - 10 * scale, 20 * scale, 20 * scale);
    }

    function buySkin(skin) {
      if (skin === 'default' || ownedSkins.includes(skin)) {
        pigeonSkin = skin;
        localStorage.setItem('pigeonSkin', skin);
        return;
      }
      if (totalCollected >= 100) {
        totalCollected -= 100;
        ownedSkins.push(skin);
        localStorage.setItem('pigeonSkin', skin);
        localStorage.setItem('ownedSkins', JSON.stringify(ownedSkins));
        localStorage.setItem('totalCollected', totalCollected);
        updateTotalDisplay();
      } else {
        alert("Not enough breadcrumbs!");
      }
    }

    updateTotalDisplay();
  </script>
</body>
</html>

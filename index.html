<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pigeon Bread Collector</title>
<style>
  body {
    margin: 0;
    background: #87ceeb; /* plavo nebo */
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: auto;
    background: #a3d9a5; /* zelena trava */
  }
  #score {
    color: #222;
    font-family: Arial, sans-serif;
    font-size: 24px;
    text-align: center;
    margin: 10px;
  }
</style>
</head>
<body>
<div id="score">Breadcrumbs collected: 0</div>
<canvas id="game" width="800" height="400"></canvas>

<script src="sprites.js"></script>
<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const pigeonSpeedX = 2;
  const pigeonSpeedY = 4;
  let pigeonY = canvas.height / 2;
  let pigeonX = 50;

  let upPressed = false;
  let downPressed = false;

  let breadcrumbs = [];
  let collected = 0;

  // Pravljenje mrvica u random Y pozicijama, na rastojanju u X
  function createBreadcrumbs() {
    breadcrumbs = [];
    let startX = 300;
    for (let i = 0; i < 10; i++) {
      let x = startX + i * 120;
      let y = Math.random() * (canvas.height - 20) + 10;
      breadcrumbs.push({ x, y, size: 10 });
    }
  }

  createBreadcrumbs();

  // Resetovanje igre
  function resetGame() {
    pigeonY = canvas.height / 2;
    pigeonX = 50;
    collected = 0;
    createBreadcrumbs();
    document.getElementById("score").textContent = "Breadcrumbs collected: 0";
  }

  // Provera sudara goluba i mrvica
  function checkCollision() {
    for (let i = 0; i < breadcrumbs.length; i++) {
      let b = breadcrumbs[i];
      let distX = Math.abs(pigeonX - b.x);
      let distY = Math.abs(pigeonY - b.y);
      if (distX < 25 && distY < 25) {
        breadcrumbs.splice(i, 1);
        collected++;
        document.getElementById("score").textContent = "Breadcrumbs collected: " + collected;
        // Resetuj igru ako pokupiš sve
        if (collected === 10) {
          alert("Bravo! Pokupio si sve mrvice. Igra se resetuje.");
          resetGame();
        }
        break;
      }
    }
  }

  // Event listeneri za strelice
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") upPressed = true;
    if (e.key === "ArrowDown") downPressed = true;
  });
  window.addEventListener("keyup", (e) => {
    if (e.key === "ArrowUp") upPressed = false;
    if (e.key === "ArrowDown") downPressed = false;
  });

  // Glavna petlja igre
  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Pomeri goluba gore/dole ako je pritisnuta strelica
    if (upPressed && pigeonY > 0) {
      pigeonY -= pigeonSpeedY;
    }
    if (downPressed && pigeonY < canvas.height - 30) {
      pigeonY += pigeonSpeedY;
    }

    // Golub ide stalno udesno
    pigeonX += pigeonSpeedX;

    // Ako golub izleti van ekrana desno, resetuj na levu stranu
    if (pigeonX > canvas.width + 50) {
      pigeonX = -50;
    }

    // Crtaj goluba i mrvice
    drawPigeon(ctx, pigeonX, pigeonY, 1);

    breadcrumbs.forEach(b => {
      drawBreadcrumb(ctx, b.x, b.y, 1);
    });

    checkCollision();

    requestAnimationFrame(gameLoop);
  }

  // Početak igre
  resetGame();
  gameLoop();
</script>
</body>
</html>

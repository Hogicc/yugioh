<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pigeon Bread Collector</title>
<style>
  body {
    margin: 0;
    background: #87ceeb; /* nebo */
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: auto;
    background: #a3d9a5; /* zelena zemlja */
  }
  #score {
    color: #222;
    font-family: Arial, sans-serif;
    font-size: 24px;
    text-align: center;
    margin: 10px;
  }
</style>
</head>
<body>
<div id="score">Breadcrumbs collected: 0</div>
<canvas id="game" width="800" height="400"></canvas>

<script src="sprites.js"></script>
<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const pigeonSpeedX = 2;
  const pigeonSpeedY = 4;
  let pigeonY = canvas.height / 2;
  let pigeonX = 50;

  let upPressed = false;
  let downPressed = false;

  let breadcrumbs = [];
  let collected = 0;

  let stories = [];

  const clouds = [
    { x: 100, y: 60 },
    { x: 300, y: 90 },
    { x: 550, y: 40 },
    { x: 700, y: 100 }
  ];

  function drawSun(ctx) {
    ctx.beginPath();
    ctx.arc(70, 70, 40, 0, Math.PI * 2, true);
    ctx.fillStyle = "yellow";
    ctx.fill();
  }

  function drawCloud(ctx, x, y) {
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.arc(x + 25, y + 5, 20, 0, Math.PI * 2);
    ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  function createBreadcrumbs() {
    breadcrumbs = [];
    let startX = 200;
    for (let i = 0; i < 5; i++) {
      let x = startX + i * 120;
      let y = Math.random() * (canvas.height - 40) + 20;
      breadcrumbs.push({ x, y, size: 20 });
    }
  }

  function createStories() {
    stories = [];
    stories.push({ x: 850, y: 50, size: 20, dir: -1, speed: 1.5 });
    stories.push({ x: 900, y: 300, size: 20, dir: -1, speed: 2 });
  }

  function resetGame() {
    pigeonY = canvas.height / 2;
    pigeonX = 50;
    collected = 0;
    createBreadcrumbs();
    createStories();
    document.getElementById("score").textContent = "Breadcrumbs collected: 0";
  }

  function checkCollision() {
    for (let i = 0; i < breadcrumbs.length; i++) {
      let b = breadcrumbs[i];
      let distX = Math.abs(pigeonX - b.x);
      let distY = Math.abs(pigeonY - b.y);
      if (distX < 35 && distY < 35) {
        breadcrumbs.splice(i, 1);
        collected++;
        document.getElementById("score").textContent = "Breadcrumbs collected: " + collected;

        if (collected % 5 === 0) {
          createBreadcrumbs();
        }
        break;
      }
    }

    for (let story of stories) {
      let distX = Math.abs(pigeonX - story.x);
      let distY = Math.abs(pigeonY - story.y);
      if (distX < 25 && distY < 25) {
        alert("Dotakao si priÄu! Igra se resetuje.");
        resetGame();
        break;
      }
    }
  }

  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") upPressed = true;
    if (e.key === "ArrowDown") downPressed = true;
  });

  window.addEventListener("keyup", (e) => {
    if (e.key === "ArrowUp") upPressed = false;
    if (e.key === "ArrowDown") downPressed = false;
  });

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // CRTAJ POZADINU: sunce i oblake
    drawSun(ctx);
    clouds.forEach(c => drawCloud(ctx, c.x, c.y));

    if (upPressed && pigeonY > 0) pigeonY -= pigeonSpeedY;
    if (downPressed && pigeonY < canvas.height - 30) pigeonY += pigeonSpeedY;

    pigeonX += pigeonSpeedX;
    if (pigeonX > canvas.width + 50) pigeonX = -50;

    drawPigeon(ctx, pigeonX, pigeonY, 2);

    breadcrumbs.forEach(b => drawBreadcrumb(ctx, b.x, b.y, 2));

    for (let story of stories) {
      story.x += story.dir * story.speed;
      if (story.x < -50) story.x = canvas.width + 50;
      drawStory(ctx, story.x, story.y, 1);
    }

    checkCollision();
    requestAnimationFrame(gameLoop);
  }

  resetGame();
  gameLoop();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pigeon Bread Collector - Stable</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: auto;
    background: #a3d9a5;
  }
  #score {
    color: #222;
    font-family: Arial, sans-serif;
    font-size: 24px;
    text-align: center;
    margin: 10px;
  }
</style>
</head>
<body>
<div id="score">Breadcrumbs collected: 0</div>
<canvas id="game" width="800" height="400"></canvas>

<script src="sprites.js"></script>
<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const pigeonSpeedX = 2;
  const pigeonSpeedY = 4;
  let pigeonX = 50;
  let pigeonY = canvas.height / 2;

  let upPressed = false;
  let downPressed = false;

  let breadcrumbs = [];
  let collected = 0;

  let stories = [];

  // Funkcija za pravljenje 5 mrvica na random pozicijama (koje se NE pomeraju)
  function createBreadcrumbs() {
    breadcrumbs = [];
    let startX = 300;
    for(let i = 0; i < 5; i++) {
      let x = startX + i * 140 + Math.random() * 30; // malo varijacije u x
      let y = 20 + Math.random() * (canvas.height - 40);
      breadcrumbs.push({x, y, size: 10});
    }
  }

  // Funkcija za pravljenje pokretnih prepreka/prica, 3+ prepreke koje se kreću različitim brzinama i visinama
  function createStories() {
    stories = [];
    let count = 3 + Math.floor(collected / 10); // više prepreka kako raste broj skupljenih
    for(let i = 0; i < count; i++) {
      let x = canvas.width + i * 220 + Math.random() * 150;
      let y = 30 + Math.random() * (canvas.height - 60);
      let speed = 2 + Math.random() * 2 + collected * 0.1; // brže kako raste broj mrvica
      stories.push({x, y, size: 20, dir: -1, speed});
    }
  }

  // Reset cele igre na početne vrednosti
  function resetGame() {
    pigeonX = 50;
    pigeonY = canvas.height / 2;
    collected = 0;
    createBreadcrumbs();
    createStories();
    updateScore();
  }

  function updateScore() {
    document.getElementById("score").textContent = "Breadcrumbs collected: " + collected;
  }

  // Provera sudara goluba sa mrvicama ili preprekama
  function checkCollision() {
    // Sudar sa mrvicama
    for(let i = 0; i < breadcrumbs.length; i++) {
      let b = breadcrumbs[i];
      let distX = Math.abs(pigeonX - b.x);
      let distY = Math.abs(pigeonY - b.y);
      if(distX < 25 && distY < 25) {
        breadcrumbs.splice(i, 1);
        collected++;
        updateScore();
        if(collected % 5 === 0) {
          createBreadcrumbs();
          createStories();
        }
        break;
      }
    }

    // Sudar sa preprekama (pričama)
    for(let story of stories) {
      let distX = Math.abs(pigeonX - story.x);
      let distY = Math.abs(pigeonY - story.y);
      if(distX < 25 && distY < 25) {
        alert("Dotakao si prepreku! Igra se resetuje.");
        resetGame();
        break;
      }
    }
  }

  // Kontrole strelica
  window.addEventListener("keydown", (e) => {
    if(e.key === "ArrowUp") upPressed = true;
    if(e.key === "ArrowDown") downPressed = true;
  });

  window.addEventListener("keyup", (e) => {
    if(e.key === "ArrowUp") upPressed = false;
    if(e.key === "ArrowDown") downPressed = false;
  });

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Pomeranje goluba gore-dole
    if(upPressed && pigeonY > 0) pigeonY -= pigeonSpeedY;
    if(downPressed && pigeonY < canvas.height - 30) pigeonY += pigeonSpeedY;

    // Golub ide stalno desno i "wrappuje" ekran
    pigeonX += pigeonSpeedX;
    if(pigeonX > canvas.width + 50) {
      pigeonX = -50;
    }

    drawPigeon(ctx, pigeonX, pigeonY, 1);

    // Crtanje mrvica (stacionarne)
    breadcrumbs.forEach(b => {
      drawBreadcrumb(ctx, b.x, b.y, 1);
    });

    // Pomeranje i crtanje prepreka
    stories.forEach(story => {
      story.x += story.dir * story.speed;
      if(story.x < -50) {
        story.x = canvas.width + Math.random() * 150;
        story.y = 30 + Math.random() * (canvas.height - 60);
      }
      drawStory(ctx, story.x, story.y, 1);
    });

    checkCollision();

    requestAnimationFrame(gameLoop);
  }

  resetGame();
  gameLoop();

</script>
</body>
</html>
